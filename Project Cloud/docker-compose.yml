version: '3.8'

services:
  # --- API Gateway ---
  api-gateway:
    build: ./api-gateway
    ports:
      - "8080:8080"
    restart: on-failure
    environment:
      - AUTH_SERVICE_URL=http://auth-service:3000
      - USER_SERVICE_URL=http://user-service:3001
      - CATALOG_SERVICE_URL=http://catalog-service:8000
      - BOOKING_SERVICE_URL=http://booking-service:3002
    depends_on:
      - auth-service
      - user-service
      - catalog-service
      - booking-service
    networks:
      - app-network

  # --- Auth Service ---
  auth-service:
    build: ./auth-service
    restart: on-failure
    environment:
      - DATABASE_URL=postgres://user:pass@auth-db:5432/authdb
      - JWT_SECRET=supersecretkey
    depends_on:
      - auth-db
    networks:
      - app-network

  auth-db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=authdb
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - app-network

  # --- User Service ---
  user-service:
    build: ./user-service
    restart: on-failure
    environment:
      - MONGO_URI=mongodb://user-db:27017/userdb
    depends_on:
      - user-db
    networks:
      - app-network

  user-db:
    image: mongo:6.0
    restart: always
    volumes:
      - user-db-data:/data/db
    networks:
      - app-network

  # --- Catalog Service ---
  catalog-service:
    build: ./catalog-service
    restart: on-failure
    environment:
      - DATABASE_URL=postgresql://user:pass@catalog-db:5432/catalogdb
    depends_on:
      - catalog-db
    networks:
      - app-network

  catalog-db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=catalogdb
    volumes:
      - catalog-db-data:/var/lib/postgresql/data
    networks:
      - app-network

  # --- Booking Service ---
  booking-service:
    build: ./booking-service
    restart: on-failure
    environment:
      - MONGO_URI=mongodb://booking-db:27017/bookingdb
    depends_on:
      - booking-db
    networks:
      - app-network

  booking-db:
    image: mongo:6.0
    restart: always
    volumes:
      - booking-db-data:/data/db
    networks:
      - app-network

  # --- Frontend ---
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    restart: on-failure
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  auth-db-data:
  user-db-data:
  catalog-db-data:
  booking-db-data:
