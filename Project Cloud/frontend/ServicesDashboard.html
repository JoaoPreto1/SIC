<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Dashboard</title>
</head>
 <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .status-indicator {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .status-up {
            background-color: #2ecc71;
        }

        .status-down {
            background-color: #e74c3c;
        }

        .status-loading {
            background-color: #f1c40f;
        }

        .service-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        .endpoint {
            font-size: 0.8em;
            color: #7f8c8d;
            margin-top: 10px;
            display: block;
        }
    </style>
<body>
    <h1>Status Dashboard</h1>
    <div class="container" id="dashboard">

    </div>
</body>

    <script>
        const services = [
            { name: 'API Gateway', url: 'http://localhost:8080/health' },
            { name: 'Auth Service', url: 'http://localhost:8080/api/auth/health' },
            { name: 'User Service', url: 'http://localhost:8080/api/users/health' },
            { name: 'Catalog Service', url: 'http://localhost:8080/api/catalog/health' },
            { name: 'Booking Service', url: 'http://localhost:8080/api/bookings/health' }
        ];

        const container = document.getElementById('dashboard');

        services.forEach(service => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="service-name">${service.name}</span>
                <div id="status-${service.name.replace(/\s/g, '')}">
                    <span class="status-indicator status-loading"></span> Checking...
                </div>
                <span class="endpoint">${service.url}</span>
            `;
            container.appendChild(card);

            checkStatus(service.url, `status-${service.name.replace(/\s/g, '')}`);
        });

        async function checkStatus(url, elementId) {
            const element = document.getElementById(elementId);
            try {
                const response = await fetch(url);
                if (response.ok) {
                    element.innerHTML = '<span class="status-indicator status-up"></span> ONLINE';
                } else {
                    element.innerHTML = '<span class="status-indicator status-down"></span> ERROR ' + response.status;
                }
            } catch (error) {
                element.innerHTML = '<span class="status-indicator status-down"></span> OFFLINE';
            }
        }
    </script>

</html>
